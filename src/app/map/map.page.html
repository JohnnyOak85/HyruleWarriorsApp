<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ mapId }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div id="container">
    <mat-grid-list id="tiles" cols="16" rowHeight="16:10">
      <mat-grid-tile *ngFor="let tile of tiles">
        <img src="../../assets/maps/{{mapId.toLocaleLowerCase()}}/tiles/{{tile.position}}.png" layout-fill
          *ngIf="tile.position" (click)="openTile(tile)">
      </mat-grid-tile>
    </mat-grid-list>
  </div>
</ion-content>
