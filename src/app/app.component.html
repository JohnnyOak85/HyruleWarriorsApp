<ion-app zooming="true">
  <ion-menu contentId="main-content" type="overlay">

    <ion-header>
      <ion-toolbar>
        <ion-title> Hyrule Warriors Maps </ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <ion-list id="map-list">
        <ion-item (click)="toggleViewMenu()" id="clickable">
          View <span class="material-icons">{{expandType}}</span>
        </ion-item>

        <ion-radio-group *ngIf="viewMenu" (ionChange)="radioSelect($event)">
          <ion-item *ngFor="let view of viewList">
            <ion-label> {{view.name}} </ion-label>
            <ion-radio slot="start" color="primary" value="{{view.value}}"></ion-radio>
          </ion-item>
        </ion-radio-group>

        <ion-menu-toggle auto-hide="true" *ngFor="let p of appPages; let i = index">
          <ion-item (click)="selectedIndex = i" routerDirection="root" [routerLink]="[p.url]" detail="false"
            [class.selected]="selectedIndex == i">
            <ion-label>{{ p.title }}</ion-label>
          </ion-item>
        </ion-menu-toggle>

        <ion-menu-toggle auto-hide="true" id="clickable">
          <ion-item>
            <i class="material-icons">close</i>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>

  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-app>
